<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Semantic Tables and Media</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<table>
		<thead>
			<tr>
				<th>Roll numbers</th>
				<th>Names</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>101</td>
				<td>Hujef Sahikh</td>
			</tr>
			<tr>
				<td>102</td>
				<td>Samina Sahikh</td>
			</tr>
			<tr>
				<td>103</td>
				<td>Bablu Sahikh</td>
			</tr>
		</tbody>
	</table>

	<h1>List of medias</h1>

	<ol type="1">
		<li>
			<img alt="picsum photo" src="https://picsum.photos/id/123/200/300">
		</li>
		<li>
            <video controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>
        <li>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                Your browser does not support the audio tag.
            </audio>
        </li>
	</ol>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
